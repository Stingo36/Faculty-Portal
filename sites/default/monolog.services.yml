parameters:
  monolog.channel_handlers:
    access:
      - access_file_handler

services:
  monolog.handler.access_file_handler:
    class: Monolog\Handler\StreamHandler
    arguments:
      - '/var/log/drupal/access.log'
      - 'INFO'
    tags:
      - { name: monolog.handler }
