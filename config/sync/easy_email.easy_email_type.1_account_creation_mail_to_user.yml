  value: '<p>Dear [easy_email:field_current_user_ref_mail:entity:field_user_full_name:value],</p><p>Thank you for registration. Below are your login credentials to access your account:</p><p><strong>Username:</strong> [easy_email:field_current_user_ref_mail:entity:display-name]<br><strong>Password:</strong> [easy_email:field_current_user_ref_mail:entity:field_temp_password:value]<br><em>Please key in the password manually instead of copy-pasting it.</em></p><p>To proceed further, please log in and complete your application by uploading the following documents (also see the attached PDF for details):</p><ol><li>Recent bio-data</li><li>Brief account of your work so far</li><li>Summary of your research plan (3â€“5 pages)</li><li>List of publications</li><li>Names of 5 to 8 referees whom we may contact for letters</li></ol><p>You may also update your CV at any time using the same login credentials.</p><p>To familiarize yourself with our application process, we encourage you to visit our <a href="https://www.ncbs.res.in/content/special-call-faculty-positions-understanding-origins-human-brain-disorders">Careers Page</a>.</p><p>Please<strong> </strong><a href="https://www.ncbs.res.in/faculty-portal/"><strong>Click here</strong></a><strong> </strong>to login to your account.<br><em>If the above link does not work, please copy and paste the URL into your browser.</em></p><p>My best wishes to you,<br><br>Sincerely yours,</p><p>Uma Ramkrishnan<br>Dean of Faculty, NCBS<br><a href="mailto:dean@ncbs.res.in">dean@ncbs.res.in</a></p>'
